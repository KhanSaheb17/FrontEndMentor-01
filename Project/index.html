<!DOCTYPE html>
<html>

<head leng="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>product preview card component main</title>
</head>

<body>

  <div class="main">
    <div class="image-container">
      <img  id="desktop" src="images/image-product-desktop.jpg" alt="image-product-mobile.jpg">
      <img id="mobile"  src="images/image-product-mobile.jpg" alt="image-product-mobile.jpg">
    </div>
    <div class="text-container">
      <span class="tag">PERFUME</span>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="current-price">
          $149.99
        </span>
        <span class="old-price">
          $169.99 
        </span>
      </div>
      <button class="add-to-cart" type="button">
        <img class="cart-icon" src="images/icon-cart.svg" alt="icon-cart.svg">
        
         Add to Cart
        </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Khan Saheb</a>.
  </div>
</body>

</html>
